  title: Documentação de alertas do BlueXP 
  summary: Os alertas do BlueXP  são um serviço que permite visualizar problemas ou
    riscos potenciais no seu ambiente NetApp ONTAP. Com o serviço, você pode detalhar
    os detalhes do alerta e exibir informações do cluster usando o Gerenciador de
    sistema do ONTAP.
  keywords: bluexp, ONTAP, alerts, system manager
  lead: Os alertas do BlueXP  são um serviço que permite visualizar problemas ou riscos
    potenciais no seu ambiente NetApp ONTAP relacionados à capacidade, performance,
    proteção, disponibilidade e segurança. Com o serviço, você pode detalhar os detalhes
    do alerta e exibir informações do cluster vinculadas ao Gerenciador do sistema
    do ONTAP.
